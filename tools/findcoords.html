<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
<script src='{{site.baseurl}}/js/sexagesimal.js'></script>

<style>.row{font-family:monospace;}
.row{height:450px;}
#map{position:absolute;width:90%;height:400px;float:left;}
</style>
	<div class="row">
		<div class="col-lg-4">
			<h1>FIND COORDINATES</h1>
			<p>Just click on the map</p>

			COO <input type="text" id="coords" style="width:330px"/>
			<br/>
			LAT <input type="text" id="lat" style="width:330px"/>
			<br/>
			LON <input type="text" id="lon" style="width:330px"/>
			<br/>
			DMS <input type="text" id="dms" style="width:330px"/>	
			<br/>
		</div>
		<div class="col-lg-8">
			<div id="map" style=""></div>
			</div>
	</div>

<script>

function writeCoord(e){
	var ll=e.latlng;
	document.getElementById('lat').value=ll.lat.toFixed(6);
	document.getElementById('lon').value=ll.lng.toFixed(6);
	document.getElementById('coords').value=ll.lat.toFixed(6)+','+ll.lng.toFixed(6);
	document.getElementById('coords').select();
	document.getElementById('dms').value=sexagesimal.formatPair({ lat: ll.lat, lon: ll.lng });
}

var map = L.map('map').setView([44, 9], 7);

var osmTile= L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
 var realVista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
		layers: 'rv1',
		format: 'image/jpeg',attribution: 'RealVista1.0 WMS OPEN di <a href="http://www.realvista.it">e-GEOS SpA</a>'
	});
var layerControl = new L.Control.Layers({
		'OSM': osmTile,
		'Satellite': realVista 
	}, null, {position: 'topright'});

layerControl.addTo(map);

	map.on('click', writeCoord);

</script>
